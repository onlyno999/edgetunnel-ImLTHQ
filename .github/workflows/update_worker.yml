name: Daily Sync + Obfuscate src.js

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 零点
  workflow_dispatch:

jobs:
  sync_and_obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出当前仓库代码
        uses: actions/checkout@v3

      - name: 获取上游最新 commit SHA
        id: get_sha
        run: |
          SHA=$(curl -s https://api.github.com/repos/onlyno999/edgetunnel-tianshu/commits/main | grep '"sha"' | head -n 1 | cut -d '"' -f 4)
          echo "$SHA" > upstream_sha.txt
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: 判断是否需要更新
        id: check_update
        run: |
          if [ ! -f version.txt ]; then
            echo "首次运行，需更新"
            echo "need_update=true" >> "$GITHUB_OUTPUT"
          elif ! cmp -s upstream_sha.txt version.txt; then
            echo "SHA 不匹配，需更新"
            echo "need_update=true" >> "$GITHUB_OUTPUT"
          else
            echo "SHA 匹配，无需更新"
            echo "need_update=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 拉取上游并同步文件
        if: steps.check_update.outputs.need_update == 'true'
        run: |
          git clone --depth=1 https://github.com/onlyno999/edgetunnel-tianshu.git upstream_repo

          cp upstream_repo/src.js src.js
          cp upstream_repo/LICENSE LICENSE || true

          # 处理 README
          for name in README.md readme.md README.MD; do
            if [ -f "upstream_repo/$name" ]; then
              cp "upstream_repo/$name" README.md
              break
            fi
          done

          cp upstream_sha.txt version.txt

      - name: 设置 Node.js 环境
        if: steps.check_update.outputs.need_update == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: 安装混淆工具
        if: steps.check_update.outputs.need_update == 'true'
        run: npm install -g javascript-obfuscator

      - name: 混淆 src.js 到 _worker.js
        if: steps.check_update.outputs.need_update == 'true'
        run: |
          javascript-obfuscator src.js --output _worker.js \
          --compact true \
          --identifier-names-generator mangled \
          --rename-globals true

      - name: 提交并推送
        if: steps.check_update.outputs.need_update == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src.js _worker.js LICENSE README.md version.txt
          git commit -m "chore: sync + obfuscate from upstream SHA $(cat version.txt)" || echo "没有文件需要提交"
          git push
